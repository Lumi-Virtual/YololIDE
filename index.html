<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <title>Yolol Editor (very WIP)</title>
    </head>
    <body class="background">
        <div class="ide" id="ide">
            <div class="top" id="top">
                <div class="rowNumbers" id="rowNumbersContainer">
                    <pre id="rowNumbers">1</pre>
                </div>
    
                <div class="program" id="programContainer">
                    <textarea id="program" rows="0"></textarea>
                </div>
            </div>

            <div class="output" id="outputContainer">
                <pre id="output"></pre>
            </div>

            <div class="footer">
                <button id="buttonFontUp">F</button>
                <button id="buttonFontDown">f</button>
                <button id="buttonIncrease">+</button>
                <button id="buttonDecrease">-</button>
                <button id="buttonToggle">âŒ„</button>
                <p id="footer"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
